<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <script src="js/price.js" defer></script>
  </head>

  
  <body>
    <div class="header"> 
        <div class="logo">
            <a href="gallery.html"><img src="assets/logo-01.svg" alt="Bun Bun bake shop logo"/></a>
        </div>

        <div class="navbar">
            <div class="navbuttons">
                <div class="rightspace">
                    <a href="gallery.html" class="button">PRODUCTS</a>
                </div>

                <div class="rightspace">
                    <a href="cart.html" class="page button">CART</a>
                    <span class="badge">2</span>
                </div>
            </div>
            
            <hr class="bold">
    
            <h1>Our hand-made cinnamon rolls</h1>
        </div>
    </div>

    <div class="cartframe">
        <div>
            <img src="assets/original-cinnamon-roll.jpg" alt="Original cinnamon roll" class="cartimg"/>
            <br>
            <br>
            <a class="remove">Remove</a>
        </div>
        <div class="carttext">
                Original Cinnamon Roll
                <br>
                <br>
                Glazing: Keep original
                <br>
                <br>
                Pack Size: 1
        </div>
        <div class="cartprice">
            $2.49
        </div>
    </div>

    <div class="cartframe">
        <div>
            <img src="assets/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon roll" class="cartimg"/>
            <br>
            <br>
            <a class="remove">Remove</a>
        </div>
        <div class="carttext">
                Double Chocolate Cinnamon Roll
                <br>
                <br>
                Glazing: Sugar Milk
                <br>
                <br>
                Pack Size: 6
        </div>
        <div class="cartprice">
            $27.45
        </div>
    </div>

    <hr class="halfbold">

    <div class="carttotal">
        <div class="totaltext">
            Total
        </div>

        <div class="totalprice">
            $ 29.94
        </div>
    </div>

    <button type="button" class="checkout">Checkout</button>
  </body>
</html>
