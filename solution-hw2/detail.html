<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
  </head>

  
  <body>
    <div class="header"> 
        <div class="logo">
            <a href="gallery.html"><img src="assets/logo-01.svg" alt="Bun Bun bake shop logo"/></a>
        </div>

        <div class="navbar">
            <div class="navbuttons">
                <div class="rightspace">
                    <a href="gallery.html" class="page button">PRODUCTS</a>
                </div>

                <div class="rightspace">
                    <a href="cart.html" class="button">CART</a>
                    <span class="badge">2</span>
                </div>
            </div>
            
            <hr class="bold">
    
            <h1>Our hand-made cinnamon rolls</h1>
        </div>
    </div>

    <div class="detailframe">
        <div>
            <img src="assets/original-cinnamon-roll.jpg" alt="Original cinnamon roll" class="detailimg"/>
        </div>

        <div class="detaildescription">
            <div class="customize">
                Customize our delicious, hand-making cinammons to your liking!
            </div>

            <div>
                Glazing:
                <div>
                    <select>
                        <option value="original">Keep original</option>
                        <option value="option 1">Sugar milk</option>
                        <option value="option 2">Vanilla milk</option>
                        <option value="option 3">Double chocolate</option>
                    </select>
                </div>

                Pack size:
                <div>
                    <select>
                        <option value="original">1</option>
                        <option value="option 1">3</option>
                        <option value="option 2">6</option>
                        <option value="option 3">12</option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="cartbutton">
                <div class="detailprice">
                    $2.49
                </div>
                <button type="button" class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

  </body>
</html>
